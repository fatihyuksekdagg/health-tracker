{% extends "base.html" %}

{% block title %}Şifre Değiştir{% endblock %}

{% block content %}
<h2 class="text-center mb-4">🔐 Şifre Değiştir</h2>

<form method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label>Eski Şifre:</label>
        <input type="password" name="old_password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Yeni Şifre:</label>
        <input type="password" name="new_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Güncelle</button>
</form>

{% if error %}
<p class="text-danger text-center mt-3">{{ error }}</p>
{% endif %}

{% if success %}
<p class="text-success text-center mt-3">{{ success }}</p>
{% endif %}
{% endblock %}
