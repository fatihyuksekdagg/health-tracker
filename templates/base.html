<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sağlık Takibi{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark {
            background-color: #121212;
            color: #f0f0f0;
        }
        .dark .card, .dark .navbar, .dark .dropdown-menu {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .dark input, .dark textarea, .dark select {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #555;
        }
    </style>
</head>
<body class="{{ session.get('theme', 'light') }}">
    <nav class="navbar navbar-light bg-light shadow-sm px-4">
        <a class="navbar-brand fw-bold" href="/">🏥 Sağlık Takibi</a>
        <div class="dropdown">
            {% if session.get('username') %}
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    👤 {{ session['username'] }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/profile">👤 Profil</a></li>
                    <li><a class="dropdown-item" href="#">⚙️ Ayarlar (yakında)</a></li>
                    <li><a class="dropdown-item" href="/goals">🎯 Hedefler</a></li>
                    <li><a class="dropdown-item" href="/change-password">🔐 Şifre Değiştir</a></li>
                    <li><a class="dropdown-item" href="/toggle-theme">🌓 Tema Değiştir</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout">🚪 Çıkış Yap</a></li>
                </ul>
            {% else %}
                <a href="/login" class="btn btn-sm btn-outline-primary">Giriş</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
